## Production database configuration - set these via environment variables on the host/platform
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Managed Identity configuration (for future Azure deployment)
# spring.cloud.azure.credential.managed-identity-enabled=true
# spring.datasource.azure.passwordless-enabled=true

# Azure Cloud Environment (adjust for your sovereign cloud if needed)
# spring.cloud.azure.profile.cloud-type = azure
# spring.datasource.azure.scopes = https://ossrdbms-aad.database.windows.net/.default

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect