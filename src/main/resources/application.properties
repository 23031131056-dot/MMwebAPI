
# Database settings - replace with production values or set via environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:moneymanager}
spring.datasource.username=${DB_USERNAME:username}
spring.datasource.password=${DB_PASSWORD:password}

# Server
server.servlet.context-path=/api/v1.0

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email configuration (use environment variables to avoid committing secrets)
spring.mail.host=${SMTP_HOST:smtp.example.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:username}
spring.mail.password=${SMTP_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${SMTP_FROM:you@example.com}

# JWT
jwt.secret=${JWT_SECRET:REPLACE_WITH_BASE64_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

money.manager.frontend.url=${FRONTEND_URL:http://localhost:5173}

app.activitation.url=${APP_ACTIVATION_URL:http://localhost:8080}

spring.profiles.active=prod

